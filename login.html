<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TPK KOJA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" style="max-width: 500px; margin: auto;">
        <div class="text-center mb-4">
            <h1><img src="images/koja.jpg" alt="TPK KOJA" class="img-fluid" /></h1>
            <h2>Admin Login</h2>
        </div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Login</button>
            </div>
            <div id="error-message" class="text-center text-danger mt-3"></div>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
